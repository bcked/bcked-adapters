name: Deploy

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16.x"
                  cache: "npm"
            - name: Install
              run: npm ci
            - name: Build
              run: npm run build --if-present
            - name: Test
              run: npm test
            - name: Deploy
              run: |
                  git config --global user.name 'GitHub Action'
                  git config --global user.email 'action@github.com'
                  cp -R dist/* .
                  git add -A
                  git diff-index --quiet HEAD || git commit -am "temp commit dist"
                  git fetch
                  git checkout records
                  git restore --source main *.js *.js.map package-lock.json
                  git add -A
                  git diff-index --quiet HEAD || git commit -am "Deploy new build"
                  git push origin records
